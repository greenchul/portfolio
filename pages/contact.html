<!DOCTYPE html>
<html>
    <head>
        <title>
            Contact
        </title>
    </head>
    <header>
        <h1>Contact</h1>
        <br />
        <hr />
    </header>
    <main>
        <section>
            <p>Contact me using the below form</p>
            <br />
            <form>
                <fieldset>
                    <legend>Your details</legend>
                    <input type="text" placeholder="First Name" name="firstname">
                    <br />
                    <input type="text" placeholder="Last Name" name ="lastname">
                    <br />
                    <input type="email" placeholder="example@example.com" name="email">
                </fieldset>
                <br />
                <fieldset>
                    <legend>Reason for contacting</legend>
                    <input type="radio" name="reason" value="work" checked="checked" /> Work
                    <input type="radio" name="reason" value="social" /> Social
                    <input type="radio" name="reason" value="colaboration" /> Colaboration
                    <br />
                    <textarea name="additional" placeholder="Additional information..."></textarea>
                </fieldset>
                <br />
                <input type="submit" name="submit" value="submit">
            </form>
        </section>
    </main>
    <br />
    <footer>2021 - Rachel Sanham</footer>
</html>
